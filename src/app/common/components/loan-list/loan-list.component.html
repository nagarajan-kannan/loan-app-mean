<div class="table-responsive">
    <table class="table table-dark table-striped">
        <thead>
            <tr>
                <th>S. No</th>
                <th>Customer Name</th>
                <th>Loan Type</th>
                <th>Loan Amount</th>
                <th>Assigned To</th>
                <th>Loan Status</th>
                <th>Manager Approval</th>
            </tr>
        </thead>
        <tbody *ngIf="loanLists.length">
            <tr *ngFor="let item of loanLists; let i = index" (click)="onClick(item)">
                <td>{{ i + 1 }}</td>
                <td>{{ item.customerName }}</td>
                <td>{{ item.loanType }}</td>
                <td>{{ item.loanAmount }}</td>
                <td>{{ item.assignedTo }}</td>
                <td>{{ item.loanStatus }}</td>
                <td>{{ item.managerApproval }}</td>
            </tr>
        </tbody>
    </table>
</div>

<div class="no-records" *ngIf="!loanLists.length">
    <h5>No Records Available</h5>
</div>

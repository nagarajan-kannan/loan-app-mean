<div class="alert alert-danger" [class.show]="errorMessage">{{ errorMessage }}</div>

<main class="login-page">
    <section class="login-section">
        <div class="login-block">
            <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
                <h3 class="login-title">Login</h3>
                <div class="form-field">
                    <input
                        type="text"
                        class="txt-box"
                        placeholder="Username"
                        formControlName="username"
                        name="username"
                        [class.has-error]="!loginForm.controls['username'].valid && loginForm.controls['username'].touched" />
                </div>
                <div class="form-field">
                    <input
                        type="password"
                        class="txt-box"
                        placeholder="Password"
                        formControlName="password"
                        name="password"
                        [class.has-error]="!loginForm.controls['password'].valid && loginForm.controls['password'].touched" />
                </div>
                <button
                    type="submit"
                    class="site-btn login-btn"
                    [class.disabled]="!loginForm.valid">Login</button>
                    <a class="signup-link" href="javascript:void(0)" routerLink="/signup">Signup as user</a>
            </form>
        </div>
    </section>
</main>
